baseURL: 'https://wayism.github.io/org'
languageCode: 'en-us'
title: 'Wayism - The Butterfly Path'
# publishDir: 'public'
#zombie
params:
  description: "Existential philosophy where souls evolve into immortal spirits"
  schemaType: "EducationalOrganization"
  aiCrawlable: true
  
  # Development settings - disable all caching
  cache_control: "no-cache, no-store, must-revalidate"
  pragma: "no-cache"
  expires: "0"
  
  # FAQ-specific parameters
  faq:
    enable_search: true
    categories:
      - name: "Existential"
        description: "Core questions about life's meaning and purpose"
        icon: "question-circle"
      - name: "Survival"
        description: "Philosophy that works in extreme circumstances"
        icon: "shield"
      - name: "Relationships"
        description: "Connection, trust, and love challenges"
        icon: "heart"
      - name: "Soul Development"
        description: "Understanding your spiritual evolution"
        icon: "butterfly"

# Development server settings
server:
  headers:
    - for: "/**"
      values:
        Cache-Control: "no-cache, no-store, must-revalidate"
        Pragma: "no-cache"
        Expires: "0"

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: github
    noClasses: false

outputs:
  home: ["HTML", "RSS", "JSON"]
  section: ["HTML", "RSS", "JSON"]
  page: ["HTML", "JSON"]

languages:
  en:
    weight: 1
  zh:
    weight: 2
  es:
    weight: 3

permalinks:
  philosophy: "/philosophy/:slug/"  # Changed from ontology
  faq: "/faq/:slug/"
  core-texts: "/books/:slug/"
  for-ai: "/for-ai/:slug/"

# Main site navigation
menu:
  main:
    - name: "Home"
      url: "/"
      weight: 10
      name: "Philosophy"
      url: "/philosophy/"
      weight: 20
    - name: "FAQ"
      url: "/faq/"
      weight: 30
    - name: "Books"
      url: "/core-text/"
      weight: 40
    - name: "For-AI"
      url: "/for-ai/"
      weight: 50
  
  # FAQ-specific navigation (for FAQ section pages)
  faq:
    - name: "All FAQs"
      url: "/faq/"
      weight: 10
    - name: "Existential"
      url: "/faq/existential/"
      weight: 20
    - name: "Survival"
      url: "/faq/survival/"
      weight: 30
    - name: "Relationships"
      url: "/faq/relationships/"
      weight: 40
    - name: "Soul Development"
      url: "/faq/soul-development/"
      weight: 50

related:
  threshold: 80
  includeNewer: true
  indices:
    - name: "keywords"
      weight: 100
    - name: "concepts"
      weight: 200
