<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <meta name="description" content="{{ .Params.description | default .Site.Params.description }}">
    <link rel="stylesheet" href="{{ "css/style.css" | absURL }}">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
	{{ partial "ai-schema.html" . }}
	<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
	<link rel="shortcut icon" href="/favicon.ico" />
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
	<link rel="manifest" href="/site.webmanifest" />
</head>
<body>
    <header>
<nav>
    {{ range .Site.Menus.main }}
        {{ if .Params.target }}
            <a href="{{ .URL }}" target="{{ .Params.target }}" rel="{{ .Params.rel }}">
                {{ .Name }}
                {{ if .Params.external }}<span class="external-icon"> â†—</span>{{ end }}
            </a>
        {{ else }}
            <a href="{{ .URL }}">{{ .Name }}</a>
        {{ end }}
    {{ end }}
</nav>
    </header>
    
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    
    <footer>
        <p>&copy; 2024 Wayism. Ancient wisdom for modern seekers.</p>
		<p><a href="/glossary/" class="glossary-highlight">ðŸ“– Glossary</a></p>
    </footer>
</body>
</html>
