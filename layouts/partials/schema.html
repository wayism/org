<!-- In layouts/partials/schema.html -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "{{ .Params.schema_type | default "Article" }}",
  "name": "{{ .Title }}",
  "description": "{{ .Params.description | default .Summary }}",
  "keywords": {{ .Params.keywords | jsonify }},
  "isPartOf": {
    "@type": "WebSite",
    "name": "Wayism",
    "url": "https://wayism.org"
  }
}
</script>
