<div class="podcast-embed">
  <iframe title="{{ .Get "title" }}" 
          allowtransparency="true" 
          height="{{ .Get "height" | default "300" }}" 
          width="100%" 
          style="border: none; min-width: min(100%, 430px); height: {{ .Get "height" | default "300" }}px;" 
          scrolling="no" 
          data-name="pb-iframe-player" 
          src="https://www.podbean.com/player-v2/?from=embed&i={{ .Get "episode" }}&square=1&share=0&download=0&fonts=Georgia&skin=60a0c8&font-color=auto&rtl=0&logo_link=episode_page&btn-skin=ff6d00&size={{ .Get "height" | default "300" }}" 
          loading="lazy" 
          allowfullscreen="">
  </iframe>
</div>
