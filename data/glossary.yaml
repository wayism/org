terms:
  - name: "Karma"
    definition: "Personalized curriculum organizer in the School of Divinity for Souls"
    related: ["dharma", "maya", "butterfly-path"]
    usage: "In Wayism, Karma guides each soul's unique learning journey. It is neither punishment nor reward."
    
  - name: "Butterfly Path"
    definition: "The transformative journey from soul-being to immortal spirit-being"
    related: ["soul-evolution", "school-of-divinity"]
    usage: "All humans walk the Butterfly Path through multiple incarnations, developing wisdom and "goodness" or "sanctity" from life experiences, whether or not they are cognitively aware of it."