name: Deploy Hugo site to GitHub Pages

# This workflow runs when you push commits to the main branch
on:
  push:
    branches: [ main ]
  # Also allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions for the workflow to deploy to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Ensure only one deployment runs at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive  # Fetch Hugo themes (if any)
          fetch-depth: 0         # Fetch all history for Hugo's .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true  # Use Hugo Extended version (supports Sass/SCSS)

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: Build Hugo site
        run: hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
